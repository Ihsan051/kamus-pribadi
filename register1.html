<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>Register</h3>
        <form action="register.php">
            <input type="text" name="username" id="username" placeholder="Nama Lengkap">
            <input type="email" name="email" id="email" placeholder="Email">
            <input type="number" name="telepon" id="telepon" placeholder="Nomor Telepon">
            <input type="text" name="alamat" id="alamat" placeholder="alamat">
            <input type="date" name="tanggal_lahir" id="tanggal_lahir" placeholder="tanggal lahir">
            <select name="kelamin" id="">
                <option value="">Pilih jenis kelamin</option>
                <option value="Laki-laki">Laki-laki</option>
                <option value="Perempuan">Perempuan</option>
            </select>
            <input type="password" name="password" id="" placeholder="Password">
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
